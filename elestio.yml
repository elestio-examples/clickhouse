config:
  runTime: "docker-compose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "28124"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"     
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "18123"
    targetPort: "28123"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "SOFTWARE_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"    
